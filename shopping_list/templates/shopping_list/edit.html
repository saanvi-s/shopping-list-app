<h1>Edit Shopping List</h1>
<style>
        body {
            background-color: #afeeee; /* Pale Turquoise */
            font-family: Arial, sans-serif;
            color: #333;

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
